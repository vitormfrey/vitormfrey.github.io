<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>VINBRAZIL - Home</title>

  <body>

     <header>
        <div class="container">
          <a href="index.html" class="grid-4">
            <img src="img/Logo.svg" alt="VINBRAZIL logo">
          </a>
          <nav class="grid-12 header_menu">
            <ul>
              <li><a href="adega.html">Adega</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><button onclick="darkModeTheme()" class="btn-change-theme"><img src="/img/moonDarkMode.svg" alt=""></button></li>
            </ul>
          </nav>
        </div>
    </header>

    <section class="introducao">
        <div class="container">
          <h1 class="titulo-interno">contato</h1>
        </div>
    </section>
      

    <section class=" contato container">
      <form class="contato_form">

        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" required>
       
        
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email" required>
        

        <label for="tel">Telefone</label>
        <input type="text" name="tel" id="tel">
        
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagens" required></textarea>

        <button type="submit"onclick="validacaoInputs()">Enviar</button>
        
      </form>
    </section>
    




    <footer>
      <div class="quebra">
          <blockquote class="quote container">
            <p>"Um bom vinho é poesia engarrafada"</p>
            <cite>robert louis stevenson</cite>
          </blockquote>
      </div>

      <div class="footer">
        <div class="container">
          <div class="grid-6">
            <h3 class="prod-tittle"> Contato</h3>
            <ul class="infos">
              <li><p> - Rua das Uvas, Nº12, Campinas - SP</p></li>
              <li><p> - 19 99999-3333</p></li>
              <li><p> - contato@vinbrazil.com.br</p></li>
            </ul>
          </div>

          <div class="social-media grid-4">
            <h3 class="prod-tittle"> Redes Sociais</h3>
            <ul>
              <li><a href=""> <img src="img/facebook.svg" alt=""></a></li>
              <li><a href=""> <img src="img/instagram-logo.svg" alt=""></a></li>
            </ul>
          </div>
        </div>
      </div>

    </footer>

    <div class="copy">
      <p>
        VinBrazil 2020 - Direitos reservados
      </p>
    </div>

    <script src="js/index.js"></script>
